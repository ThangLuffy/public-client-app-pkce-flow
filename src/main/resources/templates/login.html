<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f6f9;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .left {
            flex: 1;
            background: linear-gradient(135deg, #005baa, #00aaff);
            color: white;
            padding: 60px;
        }

        .left h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .left p {
            font-size: 16px;
            line-height: 1.6;
        }

        .right {
            flex: 1;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            width: 100%;
            max-width: 360px;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #005baa;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-btn:hover {
            background: #004a8f;
        }

        .error {
            color: red;
            text-align: center;
            margin-bottom: 15px;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 13px;
            color: #888;
        }
    </style>
</head>

<body>
<div class="container">

    <!-- LEFT -->
    <div class="left">
        <h1>Hệ thống đăng nhập</h1>
        <p>
            Đăng nhập tập trung thông qua SSO.<br>
            Bảo mật – An toàn – Chuẩn OAuth2 / OpenID Connect.
        </p>
    </div>

    <!-- RIGHT -->
    <div class="right">
        <div class="login-box">

            <h2>ĐĂNG NHẬP</h2>

            <!-- lỗi login -->
            <!--            <div class="error" th:if="${param.error}">-->
            <!--                Đăng nhập không thành công-->
            <!--            </div>-->

            <a th:href="@{/oauth2/authorization/keycloak}">
                <button class="login-btn">
                    VNPAY SSO
                </button>
            </a>

            <div class="footer">
                © 2025 ID SAFE VNPAY SSO PKCE FLOW
            </div>
        </div>
    </div>

</div>
</body>
</html>
